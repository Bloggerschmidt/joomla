PLG_SYSTEM_LANGUAGECODE="System - Sprachkürzel"
PLG_SYSTEM_LANGUAGECODE_FIELD_DESC="Den Sprachkürzel für die <em>%s</em>-Sprache ändern."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_DESC="Das Sprachkürzel für das generierte HTML-Dokument ändern. Anwendungsbeispiel: Angenommen man hat sich das französische Sprachpaket 'fr-FR' installiert. Da die Webseite aber für das französischsprachige Kanada vorgesehen ist, sollten die Suchmaschinen dies auch erkennen. Das wird durch die Änderung des Eintrags 'fr-FR' in 'fr-CA' erreicht."
PLG_SYSTEM_LANGUAGECODE_FIELDSET_LABEL="Sprachkürzel"
PLG_SYSTEM_LANGUAGECODE_XML_DESCRIPTION="Erlaubt es den Sprachkürzel in generierten HTML-Dokumenten zu ändern um die Suchmaschinenfreundlichkeit zu erhöhen.<br />Diese Felder erscheinen sobald das Plugin gespeichert und freigegeben ist.<br />Weitere Informationen (engl.) sind zu finden: <a href="_QQ_"http://www.w3.org/TR/xhtml1/#docconf"_QQ_">W3.org</a>"