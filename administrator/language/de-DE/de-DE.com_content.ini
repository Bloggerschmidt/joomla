JLIB_RULES_SETTING_NOTES="1. Wenn Sie die Einstellungen ändern werden sie sich auf diese Komponente auswirken. Beachten Sie folgendes:<br /><em>Geerbt</em> bedeutet, dass die Berechtigungen aus der globalen Konfiguration und übergeordneten Gruppe verwendet werden.<br /><em>Verweigert</em> bedeutet, dass egal, was die Einstellungen  der übergeordneten Gruppe sind, das die  Gruppe nicht diese Aktion durchführen darf.<br /><em>Erlaubt</em> bedeutet, dass egal, was die Einstellungen  der übergeordneten Gruppe sind, das die  Gruppe diese Aktion durchführen darf (wenn dieses im Konflikt mit der Konfiguration oder übergeordneten Gruppe steht, wird es keine Auswirkungen haben, ein Konflikt wird durch <em> Verboten (gesperrt) </ em> unter Einstellungen angegeben werden).<br />2. Wenn Sie eine neue Einstellung auswählen, klicken Sie auf <em> Speichern </ em> und aktualisieren Sie die Seite um die Auswirkungen der Einstellungen direkt sehen zu können."
JLIB_RULES_SETTING_NOTES_ITEM="1. Wenn Sie die Einstellungen ändern werden sie sich auf diese Komponente auswirken. Beachten Sie folgendes:<br /><em>Geerbt</em> bedeutet, dass die Berechtigungen aus der globalen Konfiguration und übergeordneten Gruppe verwendet werden.<br /><em>Verweigert</em> bedeutet, dass egal, was die Einstellungen  der übergeordneten Gruppe sind, das die  Gruppe nicht diese Aktion durchführen darf.<br /><em>Erlaubt</em> bedeutet, dass egal, was die Einstellungen  der übergeordneten Gruppe sind, das die  Gruppe diese Aktion durchführen darf (wenn dieses im Konflikt mit der Konfiguration oder übergeordneten Gruppe steht, wird es keine Auswirkungen haben, ein Konflikt wird durch <em> Verboten (gesperrt) </ em> unter Einstellungen angegeben werden).<br />2. Wenn Sie eine neue Einstellung auswählen, klicken Sie auf <em> Speichern </ em> und aktualisieren Sie die Seite um die Auswirkungen der Einstellungen direkt sehen zu können."