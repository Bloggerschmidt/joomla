COM_INSTALLER_MSG_WARNINGFURTHERINFODESC="Weitere Informationen zu den Warnungen können in der <a href="_QQ_"http://docs.joomla.org"_QQ_">Joomla!-Dokumentation</a> nachgelesen werden."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Das temporäre Verzeichnis für Joomla! ist nicht definiert."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Im temporären Verzeichnis speichert Joomla! hochgeladene Pakete, entpackt sie dort und kopiert die Dateien in die entsprechenden Verzeichnisse. Wenn der Pfad zu diesem Verzeichnis nicht in der configuration.php definiert ist ($tmp_path), kann man keine Paketdateien hochladen und installieren. Das Verzeichnis muss vorhanden und für Joomla! beschreibbar sein."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Das temporäre Verzeichnis für Joomla! existiert nicht oder ist nicht beschreibbar."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="The Joomla temporary directory is not writeable by the Joomla! instance, or may not exist, which may cause issues when attempting to upload extensions to Joomla!. If you are having issues uploading extensions, make sure the directory defined in your configuration.php exists or check the '%s' and set it to be writeable and see if this fixes the issue."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Niedriges PHP-Speicherlimit (Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Das eingestellte PHP-Speicherlimit liegt unter 8 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen. Das Limit sollte auf mindestens 16 MB angehoben werden."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potenziell niedriges PHP-Speicherlimit (Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Das eingestellte PHP-Speicherlimit liegt unter 16 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen. Das Limit sollte auf mindestens 16 MB angehoben werden."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Niedrige PHP-Maximum-POST-Größe"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Die Maximum-POST-Größe bestimmt, die größtmögliche Menge an Daten, die zum Webserver geschickt werden dürfen. Dieser Wert beinhaltet Formularübermittlungen, Medien (Bilder und Videos) und Erweiterungen. Der eingestellte Wert liegt unter 2 MB, was zu Problemen beim Hochladen von großen Erweiterungen führen kann. Dieser Wert wird in der &bdquo;php.ini&ldquo; unter dem Punkt &bdquo;post_max_size&ldquo; definiert."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Small PHP file upload size"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="The maximum file size for uploads is set to less than 2MB which may impact on uploading large extensions."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size bigger than POST size"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="The value of the upload_max_filesize in the php.ini file is greater than the post_max_size variable. The post_max_size variable will take precedence here and block requests larger than it. This is generally a server misconfiguration when trying to increase upload sizes. Please increase the upload_max_filesize to at least match the post_max_size variable or vice versa"
COM_INSTALLER_MSG_WARNINGS_NONE="Keine Warnungen gefunden"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Warnung: Aktualisierung nicht vollständig!</h1><p>Die Aktualisierung ist nur teilweise abgeschlossen worden. Es muss noch die zweite Aktualisierung ausgeführt werden, um den Vorgang abzuschließen.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="The PHP temporary directory is not set"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="The PHP temporary directory is the directory that PHP uses to store an uploaded file before Joomla! can access this file. Whilst the directory not being set isn't always a problem, if you are having issues with manifest files not being detected or uploaded files not being detected, setting this in your php.ini file might fix the issue."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="The PHP temporary directory is not writeable"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="The PHP temporary directory is not writeable by the Joomla! instance, which may cause issues when attempting to upload extensions to Joomla!. If you are having issues uploading extensions, check the '%s' and set it to be writeable and see if this fixes the issue."
