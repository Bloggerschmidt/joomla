COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Diese Übersicht erlaubt es, Erweiterungen, die nicht über die normale Joomla!-Installation installiert wurden zu finden.<br />Als Beispiel sind hier zu großen Erweiterungen zu nennen, die nicht einfach über das Webformular hochgeladen werden können. Dies liegt häufig an den Einschränkungen der Webspaceumgebung. Mit dieser Funktion können die Erweiterungen direkt via FTP oder SFTP auf den Webspace in das passende Verzeichnis hochgeladen werden.<br />Anschließen kann die &bdquo;Überprüfen&ldquo;-Funktion genutzt werden, um neu hochgeladene Erweiterungen in Joomla! zu nutzen.<br />Durch die Nutzung Using der &bdquo;Überprüfen&ldquo;-Funktion können sogar mehrere Erweiterungen gleichzeitig installiert werden."
