PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dieses Captcha-Plugin verwendet den Google reCAPTCHA-Service um Spammer fernzuhalten. Google bietet diesen kostenlosen Service auf der Website <a href="_QQ_"http://google.com/recaptcha"_QQ">http://google.com/recaptcha</a> an. Dort ist ein öffentlicher und auch privater Schlüssel für die eigene Website erhältlich. Um diese Funktion für neue Benutzerregistrierungen nutzen zu können, den CAPTCHA-Dienst &bdquo;reCPATCHA&ldquo; in den Optionen unter dem Menüpunkt &bdquo;Benutzer&ldquo; auswählen."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Öffentlicher Schlüssel"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Wird im JavaScript-Code verwendet, der dem Besucher der Website von diesem Service übermittelt wird. Dazu sollte man sich die Beschreibung, wie man einen öffentlichen Schlüssel erhält, durchlesen."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Privater Schlüssel"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Wird bei der Kommunikation zwischen dem Joomla!- und dem reCAPTCHA-Server verwendet. Die Datensicherheit muss also unbedingt gewährleistet sein. Dazu sollte man sich die Beschreibung, wie man einen privaten Schlüssel erhält, durchlesen."
PLG_RECAPTCHA_THEME_LABEL="Aussehen"
PLG_RECAPTCHA_THEME_DESC="Legt fest, welches Aussehen (Theme) für reCAPTCHA verwendet wird."
PLG_RECAPTCHA_THEME_RED="Rot"
PLG_RECAPTCHA_THEME_WHITE="Weiß"
PLG_RECAPTCHA_THEME_BLACKGLASS="Schwarzes Glas"
PLG_RECAPTCHA_THEME_CLEAN="Clean"
PLG_RECAPTCHA_LANG_LABEL="Sprache"
PLG_RECAPTCHA_LANG_DESC="Auswahl einer Sprache für reCAPTCHA. Falls &bdquo;Standard&ldquo; ausgewählt ist und in der Sprachdatei eine eigene Übersetzung existiert, wird diese verwendet."

; Error messages
PLG_RECAPTCHA_ERROR_NO_PRIVATE_KEY="Es muss ein privater Schlüssel eingegeben werden. Die Eingabe erfolgt im Plugin."
PLG_RECAPTCHA_ERROR_NO_PUBLIC_KEY="Es muss ein öffentlicher Schlüssel eingegeben werden. Die Eingabe erfolgt unter <a href="_QQ_"administrator/index.php?option=com_plugins&view=plugins&filter_folder=captcha"_QQ_" rel="_QQ_"nofollow"_QQ_">Plugins</a>"
PLG_RECAPTCHA_ERROR_EMPTY_SOLUTION="Die Captcha-Eingabe darf nicht leer sein."
PLG_RECAPTCHA_ERROR_NO_IP="Aus Sicherheitsgründen muss die eigene IP zu reCAPTCHA übermittelt werden."
PLG_RECAPTCHA_ERROR_UNKNOWN="Unbekannter Fehler."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PUBLIC_KEY="Der öffentliche Schlüssel kann nicht überprüft werden."
PLG_RECAPTCHA_ERROR_INVALID_SITE_PRIVATE_KEY="Der private Schlüssel kann nicht überprüft werden."
PLG_RECAPTCHA_ERROR_INVALID_REQUEST_COOKIE="Die Einstellungen der Parameter der Überprüfungsroutine für den privaten Schlüssel waren fehlerhaft."
PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="Die Captcha-Eingabe war fehlerhaft."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Die Parameter zum Captcha-Vergleich waren fehlerhaft. Es muss sichergestellt sein, dass alle erforderlichen Parameter weitergegeben wurden."
PLG_RECAPTCHA_ERROR_INVALID_REFERRER="Aus Sicherheitsgründen sind die reCAPTCHA-API-Schlüssel mit einem bestimmten Domainnamen verknüpft."
PLG_RECAPTCHA_ERROR_RECAPTCHA_NOT_REACHABLE="Verbindung zum reCAPTCHA-Server nicht möglich."

