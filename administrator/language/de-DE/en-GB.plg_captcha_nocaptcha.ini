PLG_NOCAPTCHA_NOCAPTCHA_XML_DESCRIPTION="Dieses Captcha-Plugin verwendet den Google reCAPTCHA-Service um Spammer fernzuhalten. Google bietet diesen kostenlosen Service auf der Website <a href="_QQ_"http://www.google.com/recaptcha"_QQ_">http://www.google.com/recaptcha</a> an. Dort kann man einen Schlüssel für die eigene Website generieren. Um diese Funktion für neue Benutzerregistrierungen nutzen zu können, den CAPTCHA-Dienst &bdquo;NoCPATCHA&ldquo; in den Optionen unter dem Menüpunkt &bdquo;Benutzer&ldquo; auswählen."
PLG_NOCAPTCHA_NOCAPTCHA="Captcha - NoCaptcha"

; Params
PLG_NOCAPTCHA_PUBLIC_KEY_LABEL="Öffentlicher Schlüssel"
PLG_NOCAPTCHA_PUBLIC_KEY_DESC="Wird im JavaScript-Code verwendet, der dem Besucher der Website von diesem Service übermittelt wird. Dazu sollte man sich die Beschreibung, wie man einen öffentlichen Schlüssel erhält, durchlesen."
PLG_NOCAPTCHA_PRIVATE_KEY_LABEL="Privater Schlüssel"
PLG_NOCAPTCHA_PRIVATE_KEY_DESC="Wird bei der Kommunikation zwischen dem Joomla!- und dem reCAPTCHA-Server verwendet. Die Datensicherheit muss also unbedingt gewährleistet sein. Dazu sollte man sich die Beschreibung, wie man einen privaten Schlüssel erhält, durchlesen."
PLG_NOCAPTCHA_THEME_LABEL="Aussehen"
PLG_NOCAPTCHA_THEME_DESC="Legt fest, welches Aussehen (Theme) für reCAPTCHA verwendet wird."
PLG_NOCAPTCHA_THEME_LIGHT="Hell"
PLG_NOCAPTCHA_THEME_DARK="Dunkel"

; Error messages
PLG_NOCAPTCHA_ERROR_NO_PRIVATE_KEY="Das NoCAPTCHA-Plugin benötigt einen privater Schlüssel in seinen Parametern. Bitte einen Administrator kontaktieren."
PLG_NOCAPTCHA_ERROR_NO_PUBLIC_KEY="Das NoCAPTCHA-Plugin benötigt einen öffentlichen Schlüssel in seinen Parametern. Bitte einen Administrator kontaktieren."
PLG_NOCAPTCHA_ERROR_NOT_SET="Bitte beantworte die Sicherheitsfrage."
PLG_NOCAPTCHA_ERROR_NO_IP="Aus Sicherheitsgründen muss die IP der Website zu NoCAPTCHA übermittelt werden."
