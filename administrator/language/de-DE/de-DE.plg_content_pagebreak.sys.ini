PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Fügt Inhaltsverzeichnisse in einem nummerierten Beitrag ein. Dies geschieht automatisch durch die Verwendung der Seitenumbruch Schaltfläche im unteren Bereich des Text Feldes eines Beitrages. Der HTML-Code ist hier als Referenz integriert welche verfügbar ist. Der Seitenumbruch wird im Textfenster als eine einfache horizontale Linie angezeigt. <br />Syntax: Anwendung: &lt;hr class="_QQ_"System Seitenumbruch"_QQ_" /&gt;<br />&lt;hr class="_QQ_"System Seitenumbruch"_QQ_" title="_QQ_"Der Seitentitel"_QQ_" /&gt; oder <br />&lt;hr class="_QQ_"System Seitenumbruch"_QQ_" alt="_QQ_"Die erste Seite"_QQ_" /&gt; oder <br />&lt;hr class="_QQ_"System Seitenumbruch"_QQ_" title="_QQ_"Der Seitentitel"_QQ_" alt="_QQ_"Die erste Seite"_QQ_" /&gt; oder <br />&lt;hr class="_QQ_"System Seitenumbruch"_QQ_" alt="_QQ_"Die erste Seite"_QQ_" title="_QQ_"Der Seitentitel"_QQ_" /&gt;"