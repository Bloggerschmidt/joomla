PLG_LDAP_FIELD_PORT_LABEL="Port"
PLG_LDAP_FIELD_REFERRALS_DESC="Diese Option setzt den Wert der LDAP_OPT_REFERRALS flag. Diese muss für Windows 2003 Server deaktiviert werden."
PLG_LDAP_FIELD_REFERRALS_LABEL="Weiterleitungen folgen"
PLG_LDAP_FIELD_SEARCHSTRING_DESC="A query string used for search for a given User. The [search] keyword is dynamically replaced by the User-provided login. An example string is: uid=[search]. Several strings can be used separated by semi-colons. Only used when searching."
PLG_LDAP_FIELD_SEARCHSTRING_LABEL="Suchstring"
PLG_LDAP_FIELD_UID_DESC="LDAP-Eigenschaft, die die Anmelde-ID des Benutzers enthält. Für Active Directory ist dies der sAMAccountName"
PLG_LDAP_FIELD_UID_LABEL="Attribut: Benutzer-ID"
PLG_LDAP_FIELD_USERNAME_DESC="Der Verbindungsstring und das Passwort definieren die Verbindungsparameter für die DN lookup Phase. 2 Optionen sind verfügbar:- Anonymer DN lookup. Beide Felder leer lassen.- Administrative Verbindung: &ldquo;Verbindungs-Benutzername&ldquo; ist der Benutzername eines Administrativen Benutzerkontos, z.B. &bdquo;Administrator&ldquo;. &bdquo;Verbindungspasswort&ldquo; ist das aktuelle Passwort Ihres Administrativen Benutzerkontos."
PLG_LDAP_FIELD_USERNAME_LABEL="Verbindungs-Benutzername"
PLG_LDAP_FIELD_USERSDN_DESC="The [username] keyword is dynamically replaced by the User-provided login. An example string is: uid=[username], dc=my-domain, dc=com. Several strings can be used, separated by semi-colons. Only used for direct binds."
PLG_LDAP_FIELD_USERSDN_LABEL="Benutzer DN"
PLG_LDAP_FIELD_V3_DESC="Standard ist LDAP2, aber die aktuelle OpenLdap Version benötigt Kunden mit LDAPV3"
PLG_LDAP_FIELD_V3_LABEL="LDAP V3"
PLG_LDAP_FIELD_VALUE_BINDSEARCH="Verbinden und Suchen"
PLG_LDAP_FIELD_VALUE_BINDUSER="Direkt als Benutzer verbinden"
