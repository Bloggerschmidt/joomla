PLG_LDAP_FIELD_HOST_DESC="Zum Beispiel, openldap.meine-firma.de"
PLG_LDAP_FIELD_HOST_LABEL="Host"
PLG_LDAP_FIELD_NEGOCIATE_DESC="Vermittelt TLS Verschlüsselung mit dem LDAP Server. Dies benötigt zur Verschlüsselung den gesamten Traffic zum und vom LDAP Server."
PLG_LDAP_FIELD_NEGOCIATE_LABEL="TLS aushandeln"
PLG_LDAP_FIELD_PASSWORD_DESC="Das Verbindungspasswort ist das Passwort eines administrativen Benutzerkontos. Dieses wird bei den Authorisationsverfahren &bdquo;Authentifizieren, dann verbinden&ldquo; und &bdquo;Als Benutzer verbinden&ldquo; benutzt."
PLG_LDAP_FIELD_PASSWORD_LABEL="Verbindungs-Passwort"
