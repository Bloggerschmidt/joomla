MOD_RELATED_XML_DESCRIPTION="Dieses Modul zeigt andere Beiträge, die mit diesem Beitrag verbunden sind. Die Verbindung entstehen durch die Meta-Schlüsselwörter.<br />Alle Meta-Schlüsselwörter des aktuellen Beitrags werden gegen alle anderen Schlagworte der veröffentlichten Beiträge abgeglichen. Beispiel: Es gibt den Artikel &bdquo;Schreiende Papageien&ldquo; und einen anderen &bdquo;Handzahme schwarze Kakadus&ldquo;. Sofern in beiden Beiträgen das Schlagwort &bdquo;Papagei&ldquo; eingetragen ist, dann wird dieses Modul den Artikel &bdquo;Schreiende Papageien&ldquo; anzeigen, sofern im angezeigten Beitrag &bdquo;Handzahme schwarze Kakadus&ldquo; das Modul ausgewählt wird - und umgekehrt."