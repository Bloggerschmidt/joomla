MOD_RELATED_ITEMS="Articles - Related Articles"
MOD_RELATED_XML_DESCRIPTION="Dieses Modul zeigt andere Artikel, die mit diesem l verbunden sind. Die Verbinden entstehen durch die Meta Schlüsselwörter. <br />Alle Meta Schlüsselwörter des aktuellen Beitrags werden gegen alle anderen Schlagworte der veröffentlichten Artikel gesucht. Beispiel: Es gibt den Artikel "_QQ_"Schreiende Papageien"_QQ_" und einen anderen "_QQ_"Handzahme schwarze Kakadus"_QQ_". Sofern in beiden Beiträgen das Schlagwort "_QQ_"Papagei"_QQ_" eingetragen ist, dann wird dieses Modul den Artikel "_QQ_"Schreiende Papageien"_QQ_" anzeigen, sofern im angezeigten Artikel "_QQ_"Handzahme schwarze Kakadus"_QQ_" das Modul ausgewählt wird - und umgekehrt."