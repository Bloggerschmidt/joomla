COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Hallo Administrator,\n\nA ein neuer Benutzer hat sich registriert bei %s.\n Der Benutzer hat seine E-Mailadresse bestätigt und bittet um Freigabe seines Accounts.\n Diese E-Mail enthält die Details:\n\n  Name :  %s \n  E-Mail:  %s \n Benutzername:  %s \n\n Sie können den Benutzer aktivieren indem Sie auf unten stehenden Link klicken:\n %s \n"
