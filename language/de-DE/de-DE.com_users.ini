COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Hallo,\n\nA die erneute Übermittlung Ihres Benutzernamens wurde für Ihr %s Benutzerkonto angefordert.\n\n Ihr Benutzermname ist %s.\n\n Um sich bei Ihrem Benutzerkonto anzumelden, klicken Sie auf unten stehenden Link.\n\n%s \n\nVielen Dank."
