MOD_LANGUAGES_XML_DESCRIPTION="Dieses Modul zeigt eine Liste der verfügbaren Sprachen dieser Seite (wird definiert und veröffentlicht im Sprachen-Tab), um diese zu wechseln, wenn Joomla! als multilinguale Seite genutzt werden soll.<br />--Das Plugin &bdquo;System - Language Filter&ldquo; muss veröffentlicht werden.--<br /> Sobald die Sprache geändert wird, wird dieses Modul die Homepage zu der definierten Sprache umleiten. Danach wird die Navigation in der definierten Sprache erfolgen.<br />Sobald das Plugin <strong>&bdquo;System - Language Filter&bdquo;</strong> nicht veröffentlicht ist, kann dies zu unerwarteten Situationen führen.<br /><strong>Methode:</strong><br />1. Den Sprachen-Tab öffnen um sicher zu sein, dass die gewünschte Sprache veröffentlicht ist und einen Sprachcode für den URL ebenso besitzt, wie den Prefix für Bilder, die in diesem Modul benutzt werden.<br />2. Eine Homepage in der Sprache erzeugen und als Standard definieren, in dem alle veröffentlichten Beiträge angezeigt werden.<br /> 3. Danach kann zu jedem Beitrag, Kategorie, Modul, Newsfeed, Weblinks in Joomla! benutzt werden.<br /> 4. Bitte sicherstellen, dass das Modul und Plugin veröffentlicht ist!"