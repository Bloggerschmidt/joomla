MOD_RELATED_ITEMS="Beiträge - Verbundene Beiträge"
MOD_RELATED_XML_DESCRIPTION="Dieses Modul zeigt andere Beiträge, die mit diesem Beitrag verbunden sind. Die Verbinden entstehen durch die Meta Keywords. <br />Alle Meta keywords des aktuellen Beitrages werden gegen alle anderen Schlagworte der veröffentlichten Beiträge gesucht. Beispiel: Es gibt den Beitrag "_QQ_"Schreiende Papageien"_QQ_" und einen anderen "_QQ_"Handzahme schwarze Kakadus"_QQ_". Sofern in beiden Beiträgen das Schlagwort "_QQ_"Papagei"_QQ_" eingetragen ist, dann wird dieses Modul den Beitrag "_QQ_"Schreiende Papageien"_QQ_" anzeigen, sofern im angezeigten Beitrag "_QQ_"Handzahme schwarze Kakadus"_QQ_" das Modul ausgewählt wird - und umgekehrt."
MOD_RELATED_ITEMS_LAYOUT_DEFAULT="Default"

