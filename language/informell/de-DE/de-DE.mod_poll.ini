PARAMMODULEPOLL=Wähle hier die anzuzeigende Umfrage aus.<p><font color=blue><u>Hinweis:</u><br />Du musst die Umfrage vorher unter &bdquo;Komponenten&ldquo; -> &bdquo;Umfragen&ldquo; erstellt haben, sonst kannst Du hier nichts auswählen!</font></p>
SELECT POLL=Umfrage auswählen