TIPBACKUP=Alle bestehenden Sicherungstabellen vorheriger Joomla!-Installationen werden überschrieben.
TIPCOLLATIONNONUTF=<p>Diese MySQL-Version unterstützt nicht die erforderliche Kodierung mit UTF-8!</p><p>Es wird empfohlen, Ihren Datenbankserver auf eine Version höher als 4.1.2 zu aktualisieren. Sollte dies nicht möglich sein, speichert Joomla! UTF-8 kodierten Inhalt in einem rückwärts kompatiblen Modus in die Datenbank. Die Auswahl der Zeichensortierung ist in diesem Modus nicht möglich und es wird stattdessen eine Standardsortierung verwendet.</p>
TIPCOLLATIONUTF=<p>Diese MySQL-Version unterstützt die erforderliche Kodierung mit UTF-8!</p><p>Eine Zeichensortierung aus der Liste auswählen. Wenn keiner für Ihre Sprache erscheint, ist die passende Standardsortierung <em>utf8_general_ci</em>.
TIPCONFSTEPS=E-Mail des Super Administrators eingeben.<br />Ein Passwort eingeben und im nachfolgenden Feld bestätigen. Dieses Passwort wird am Ende der Installation benötigt, um sich im Administrationsbereich mit dem Benutzernamen <strong>&bdquo;admin&ldquo;</strong> anzumelden.<br /><br />Um die Inhalte einer alten Website zu migrieren, kann dieser Abschnitt ignoriert werden, da die Einstellungen automatisch übernommen werden.<br /><br />
TIPDATABASE=Einige Provider erlauben nur einen bestimmten Datenbanknamen pro Benutzerkonto. Sollte dies auch bei Ihnen der Fall sein, muss die Option &bdquo;Tabellenpräfix&ldquo; unter &bdquo;Erweiterte Einstellungen&ldquo; verwendet werden um mehrere Joomla!-Webseiten voneinander zu unterscheiden.
TIPDATABASESTEPS=Joomla! für den Gebrauch auf dem Webserver einzurichten erfordert vier einfache Schritte...<br /><br />In diesem Schritt wird die Datenbank eingerichtet:<br /><br /><h2>Grundeinstellungen</h2>Der Datenbanktyp muss über die Auswahlliste ausgewählt werden. Im Allgemeinen ist dies <strong>&bdquo;mysql&ldquo;</strong>.<br /><br />Den Namen (Hostname) des Datenbankservers eingeben in dem Joomla! installiert wird.<br /><span style="text-decoration: underline;"><strong>Hinweis:</strong></span> Dieser Name ist nicht zwangsläufig identisch mit dem des Webservers. Im Zweifelsfalle muss dieses mit Ihrem Provider abgeklärt werden.<br /><br />Den MySQL-Benutzer, dessen Passwort und den Namen der Datenbank eingeben, die für Joomla! verwendet wird.<br /><em>Die Zugangsdaten müssen für die zu verwendende Datenbank bereits angelegt sein!</em><br /><br /><h2>Erweiterte Einstellungen</h2>Die Maßnahme für bestehende Tabellen von vorherigen Installationen auswählen.<br /><br />Einen Präfix für die Tabellennamen eingeben, die für diese Joomla!-Installation verwendet werden soll.
TIPFTPCONFSTEPS=Damit alle Anwender, trotz der Restriktionen durch die Dateisystemrechte von Linux und anderen Unix-System, sowie PHPs Safe-Mode, den Joomla!-Installer einsetzen können, existiert ein FTP-Layer um Änderungen am Dateisystem vorzunehmen.<br /><br />Einen FTP-Benutzer mit Passwort eingeben, der Zugriff auf das Hauptverzeichnis von Joomla! hat. Dieses FTP-Konto wird dann für alle Dateioperationen verwendet bei denen Joomla! einen FTP-Zugriff benötigt um eine Aufgabe abzuschließen.<br /><br />Sofern die Möglichkeit besteht, sollte aus Sicherheitsgründen ein separates FTP-Konto anlegt werden, welches nur Zugriff auf die Joomla!-Installation hat, nicht jedoch auf die übrigen Dateien des Webservers.<br /><br /><span style="text-decoration: underline;"><strong>Hinweis:</strong></span> Erfolgt die Installation unter dem Betriebsystem &bdquo;Windows&ldquo;, ist der Einsatz des FTP-Layers <strong>nicht</strong> erforderlich!
TIPHOST=Dieser lautet normalerweise <strong>&bdquo;localhost&ldquo;</strong>
TIPINSTALLDEFAULT=Anfängern wird dringend empfohlen diese Daten zu installieren. Hiermit werden die Beispielinhalte eingefügt, die dem Installationspaket von Joomla! beiliegen.
TIPLOADMIGRATION=Der Migrationsskript muss über die alte Website mit der Komponente <code>com_migrator</code> erstellt werden. Dann den Tabellenpräfix der alten Site eingeben, sowie deren Zeichenkodierung (aus der Einstellung _ISO der Sprachdatei oder wie im Browser in Ansicht / Zeichensatz / Kodierung angezeigt wird).
TIPUPLOADED=Ich habe den Migrationsskript bereits hochgelden (z.B. via FTP/SCP)
TIPMIGRATION=Dieser Skript ist ein Joomla! 1.0 Migrationsskript
TIPLOADSQL=Die Joomla! 1.5 SQL-Migrationsskripte müssen mit der Joomla! 1.5 Struktur kompatibel, in UTF-8 kodiert sein und den entsprechenden Tabellenpräfix enthalten.
TIPPASSWORD=Zur Absicherung Ihrer Website ist ein Passwort für Ihr MySQL-Konto erforderlich! Dies ist das gleiche Passwort, das für den Zugriff auf Ihre Datenbank verwendet wird. Es kann ebenfalls von Ihrem Provider vorgegeben sein.
TIPPREFIX=Nicht &bdquo;_bak&ldquo; verwenden, da dies von der Datensicherung genutzt wird!
TIPPREINSTALL=Wird eine dieser Funktionen nicht unterstützt (gekennzeichnet mit <span style="color:#ff0000"><strong>&bdquo;Nein&ldquo;</strong></span>) genügt Ihr System nicht den Mindestanforderungen. Bitte die notwendigen Schritte ausführen, um diese Fehler zu korrigieren.<br /><strong>Joomla! wird nicht korrekt funktionieren, wenn dieses unterlassen wird!</strong>
TIPRECOMSETTINGS=Diese PHP-Einstellungen werden empfohlen, um die volle Kompatibilität mit Joomla! zu gewährleisten.<br />Joomla! wird auch dann funktionieren, wenn die Einstellungen nicht ganz mit dem Empfehlungen übereinstimmen.
TIPTYPE=Voraussichtlich <strong>&bdquo;MySQL&ldquo;</strong>
TIPUSER=Dies kann der MySQL-Standardbenutzer <strong>&bdquo;root&ldquo;</strong> sein (nicht empfohlen), ein Ihnen vom Provider zugewiesener Benutzer oder ein während der Server-Installation von Ihnen angelegtes Benutzerkonto.
