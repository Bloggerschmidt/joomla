INSTL_DATABASE_DESC="<p>Joomla! auf dem Webserver einzurichten erfordert vier einfache Schritte...</p><p>Den Namen (Hostname) des Datenbankservers eingeben auf dem Joomla! installiert wird.</p><p>Den MySQL-Benutzer, dessen Passwort und den Namen der Datenbank eingeben, die für Joomla! verwendet wird.</p><p>Einen Präfix für die Tabellennamen eingeben, die für diese Joomla!-Installation verwendet werden soll. Auszuwählen ist, wie bereits vorhandene Tabellen vorheriger Installationen behandelt werden sollen.</p>"

