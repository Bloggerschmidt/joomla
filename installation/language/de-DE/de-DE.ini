LOADSQLINSTRUCTIONS1=<strong>Wichtig!</strong>: Anfängern wird dringend empfohlen die Beispieldaten zu installieren. Dafür ist es nötig die Option auszuwählen <i>und</i> den Button anzuklicken, bevor mit dem nächsten Schritt weitergemacht wird.
LOADSQLINSTRUCTIONS2=Bevor die Installation beendet wird, können Daten in die Datenbank der Website eingespielt werden. Hierzu stehen drei Optionen zur Verfügung:
LOADSQLINSTRUCTIONS3=<strong>1. Standard-Beispieldaten</strong> einspielen. Hierzu muss die erste Option gewählt werden und dann auf den Button &bdquo;Installation der Beispieldaten&ldquo; klicken.
LOADSQLINSTRUCTIONS4=<strong>2.a Joomla 1.5 kompatible SQL-Skriptdatei</strong> vom lokalen Rechner hochladen und auf der Website ausführen. Hiermit können lokalisierte Beispielinhalte oder eine Joomla!-Datensicherung wieder hergestellt werden. Das Skript muss den korrekten Tabellenpräfix verwenden, in UTF-8 kodiert sein und dem Joomla! 1.5 Datenbankschema entsprechen.
LOADSQLINSTRUCTIONS5=<strong>2.b Migration von Inhalten früherer Joomla!-Versionen</strong>. Die Auswahl der Option &bdquo;Migrationsscript laden&ldquo; unterstützt die Migration von Daten-Dumps älterer Joomla! 1.0.x-Versionen in die neue Joomla! 1.5 Website. Benötigte Konvertierungen werden &bdquo;on-the-fly&ldquo; ausgeführt. Das Skript kann automatisch auf der alten Website über die Komponente <code>com_migrator</code> erstellt werden.<br />Weitere Informationen zu dieser Komponente und der erforderlichen Prozedur kann online im englischen Artikel &bdquo;<a href="http://docs.joomla.org/Migrating_from_1.0.x_to_1.5_Stable" target="_blank">Migrating from 1.0.x to 1.5 Stable</a>&ldquo; gefunden werden.
LOADSQLINSTRUCTIONS6=Es können unkomprimierte SQL-Skripte, Zip oder Gz gepackte Skript-Dateien hochgeladen werden. Gepackte Dateien dürfen nur den SQL-Skript enthalten und keine weiteren Dateien. Es kann auch die Option &bdquo;Ich habe den Migrationsscript bereits hochgeladen&ldquo; ausgewählt werden, wenn festgestellt wird, dass die Datei zu groß ist (Speicher und Zeitabbrüche). Die SQL-Datei in das Verzeichnis &bdquo;/installation/sql/migration/&ldquo; hochladen. Der Dateiname muss <code>migrate.sql</code> lauten (keine Komprimierung erlaubt!)
LOADSQLINSTRUCTIONS7=<strong>3. Neuinstallation</strong> Wenn weder Beispieldaten benötigt werden, noch eine alte Website migriert oder ein Datenbackup hochgeladen wurde, sonderen lediglich eine saubere Neuinstallation vorgenommen werden soll, einfach den Namen der Website, E-Mail und Passwort des Admins eingeben und auf <strong>&bdquo;Weiter&ldquo;</strong>klicken um zum <strong>Abschluss</strong> zu kommen.
