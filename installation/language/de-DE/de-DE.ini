LANGUAGEINFO=Auf der Joomla!-Hilfeseite findet man eine einfache, schrittweise Anleitung, wie man weitere Sprachpakete in Joomla! installieren kann.<br />Dort findet man Links zu den verfügbaren Sprachpaketen.<br />Auf der rechten Seite auf den Link <strong>&bdquo;Joomla! in Ihrer Sprache?&ldquo;</strong> klicken, um diese Hilfeseite in einem neuen Fenster zu öffnen.
